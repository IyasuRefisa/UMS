<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Welcome to MyApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5; /* Light background color */
            padding: 20px;
            text-align: center;
            color: #333;
        }
        h2 {
            color: #28a745; /* Success green */
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .welcome-message {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
        }
        .cta-button {
            background-color: #1877f2; /* Facebook blue */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }
        .cta-button:hover {
            background-color: #165eab; /* Darker blue */
        }
        .video-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        iframe {
            width: 100%;
            max-width: 560px;
            height: 315px;
            margin: 10px 0;
            border-radius: 8px;
        }
        .comedy-text {
            margin-top: 30px;
            font-size: 1.1em;
            color: #555;
        }
    </style>
</head>
<body>

<h2>Comedy</h2>
<div class="welcome-message">
    
    <div class="video-container">
        <!-- Embed multiple funny videos -->
        <iframe src="https://www.youtube.com/embed/3JZ_D3ELwOQ" frameborder="0" allowfullscreen></iframe>
    </div>
</div>

</body>
</html>
